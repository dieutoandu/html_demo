    <h1><u>黃仁勳</u>現身GTC夜市 高喊買輝達外帶台式乾麵</h1>
    <h3>The Central News Agency 中央通訊社</h3>
    更新時間： 2025年3月19日 週三 下午5:49
    <hr size="3">
    <p>（中央社記者張欣瑜聖荷西18日專電）<b>輝達（Nvidia）</b>執行<br>
        長<u>黃仁勳</u>今晚現身GTC夜市，他先站上大型舞台向群眾邀喊<br>
        買輝達，表示應該來首男子團體NSYNC的Bye Bye Bye<br>
        （buy），逗得全場笑聲不斷，隨後進入夜市大嗑日本串烤，<br>
        還到灣區知名台式小吃攤外帶10碗乾麵。
    </p>
